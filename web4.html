<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web4.css">
    
    <title>Random Choise Picker</title>
</head>
<body>
    <div class="container">
        <h2>Not able to chose the things. <br> Allow me to Choose for you.</h2>
        <h3>Enter all of the choices divided by comma (,). 
        <br> Press enter when you're done</h3>

        <textarea  id="textarea"  placeholder="Enter Choices here"></textarea>
       
       

       <div id="tags">
            <span class="tag">Choice 1</span>
            <span class="tag highlight">Choice 2</span>
            <span class="tag">Choice 3</span>
       </div>
    </div>
    <script src="web4.js"></script>
</body>
</html>
